name: Deploy CTS VibeApp to Azure

on:
  push:
    branches: [ main ]
    paths: 
      - 'CTS-VibeApp1/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'CTS-VibeApp1/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd CTS-VibeApp1
        npm ci
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'YOUR-APP-SERVICE-NAME'  # Replace with actual App Service name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './CTS-VibeApp1'
